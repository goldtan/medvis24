<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .card {
            background-color: #f8f9fa;
            color: #000000;
            border: 1px solid #dee2e6;
        }
        .form-control, .btn {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #ced4da;
        }
        .form-control:focus, .btn:focus {
            background-color: #e9ecef;
            color: #000000;
        }
        .table-light {
            background-color: #ffffff;
        }
        .sidebar {
            border-right: 1px solid #ced4da;
            height: 100vh;
        }
        .chart {
            margin-top: 20px;
        }
        .tooltip {
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #d3d3d3;
            padding: 5px;
            pointer-events: none;
        }
        .legend {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Section -->
            <div class="col-md-3 sidebar">
                <div class="card mt-3">
                    <div class="card-body">
                        <h4>Filter Data</h4>
                        <form id="filter-form">
                            <div class="form-group">
                                <label for="dataSet">Data Set</label>
                                <select id="dataSet" class="form-control">
                                    <option value="data1">Data Set 1</option>
                                    <option value="data2">Data Set 2</option>
                                    <option value="data3">Data Set 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startDate">Start Date</label>
                                <input type="date" id="startDate" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="endDate">End Date</label>
                                <input type="date" id="endDate" class="form-control">
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="updateGraph()">Update</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Main Content Section -->
            <div class="col-md-9">
                <div class="card mt-3">
                    <div class="card-body">
                        <h2 class="card-title text-center">Analysis Tool</h2>
                        
                        <!-- Graph Section -->
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Line Graph</h4>
                                <div id="lineChart" class="chart"></div>
                            </div>
                        </div>
                        
                        <!-- Table Section -->
                        <div class="row mt-5">
                            <div class="col-md-12">
                                <h4>Data Table</h4>
                                <table class="table table-light table-striped">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Test Type</th>
                                            <th>Result</th>
                                            <th>Reference</th>
                                            <th>Remarks</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>2024-05-20</td>
                                            <td>Blood Test</td>
                                            <td>Normal</td>
                                            <td>13.5 g/dL</td>
                                            <td>All clear</td>
                                        </tr>
                                        <!-- Add more rows as needed -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tooltips
        var tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);

        function updateGraph() {
            // Fetch selected data set and dates
            var dataSet = document.getElementById('dataSet').value;
            var startDate = document.getElementById('startDate').value;
            var endDate = document.getElementById('endDate').value;

            // Log the filter values to the console (for debugging)
            console.log('Data Set:', dataSet);
            console.log('Start Date:', startDate);
            console.log('End Date:', endDate);

            // Here you would make an AJAX call to fetch the filtered data
            // For the purpose of this example, we'll just update the chart with static data

            updateLineChart();
        }

        function updateLineChart() {
            // Sample data
            var data = [
                {date: new Date(2024, 0, 1), value: 65},
                {date: new Date(2024, 1, 1), value: 59},
                {date: new Date(2024, 2, 1), value: 80},
                {date: new Date(2024, 3, 1), value: 81},
                {date: new Date(2024, 4, 1), value: 56},
                {date: new Date(2024, 5, 1), value: 55},
                {date: new Date(2024, 6, 1), value: 40}
            ];

            // Set up the SVG and margins
            var margin = {top: 20, right: 30, bottom: 30, left: 40},
                width = 800 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            // Remove existing chart
            d3.select("#lineChart").selectAll("*").remove();

            // Create the SVG container
            var svg = d3.select("#lineChart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Set up the scales
            var x = d3.scaleTime()
                .domain(d3.extent(data, function(d) { return d.date; }))
                .range([0, width]);

            var y = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return d.value; })])
                .nice()
                .range([height, 0]);

            // Define the line
            var line = d3.line()
                .curve(d3.curveMonotoneX)  // Apply smoothing while passing through all points
                .x(function(d) { return x(d.date); })
                .y(function(d) { return y(d.value); });

            // Add the X Axis
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add the Y Axis
            svg.append("g")
                .call(d3.axisLeft(y));

            // Add the line path
            svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5);

            // Add circles for data points
            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", function(d) { return x(d.date); })
                .attr("cy", function(d) { return y(d.value); })
                .attr("r", 5)
                .attr("fill", "steelblue")
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html("Date: " + d.date.toDateString() + "<br/>Value: " + d.value)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Add legend
            svg.append("text")
                .attr("x", width - 65)
                .attr("y", 30)
                .attr("class", "legend")
                .style("fill", "steelblue")
                .text("Line Dataset");
        }

        // Initial graph rendering
        document.addEventListener('DOMContentLoaded', (event) => {
            updateGraph();
        });

        // Initial graph rendering
        document.addEventListener('DOMContentLoaded', (event) => {
            updateGraph();
        });
    </script>
</body>
</html>
